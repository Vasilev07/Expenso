<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Verbose datepicker</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
</mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [formControl]="amount"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [formControl]="selected">
      <mat-option *ngFor="let category of data.category" value="{{category.name}}">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="selectedData" cdkFocusInitial>Ok</button>
</div>
