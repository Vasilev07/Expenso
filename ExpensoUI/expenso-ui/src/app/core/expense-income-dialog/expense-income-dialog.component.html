<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content *ngIf="formGroup">
  <form action="" [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Verbose datepicker</mat-label>
      <input matInput type="text" [matDatepicker]="dp" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="selected">
          <mat-option *ngFor="let category of data.categories" value="{{category.name}}">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
